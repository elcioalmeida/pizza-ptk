<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pizzas Pantokrator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="models">
        <div class="pizza-item">
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>

    <header>
        <img src="images/capa_site01.jpg" alt="Promo√ß√£o da Pizza">
    </header>

    <div class="menu">
        <div class="menu-opener"><span>0</span>üõí</div>
    </div>

    <div class="container">
        <main>
            <h1>Pedidos de Pizza</h1>
            <h2>Escolha o sabor e a quantidade:</h2>
            <form action="" id="pedidos">
                <div class="pizza-area"></div>
                <div class="pizza-form">
                    <h2>Por favor, preencha os dados abaixo:</h2>
                    <h4>* Campo obrigat√≥rio</h4>
                    <p> 
                        <label for="delivery">Data da retirada:</label>
                        <input type="date" name="deliveryDate" id="delivery" />
                    </p>
                    <p>
                        <label for="name">Nome: <span>*</span></label>
                        <input type="text" name="custName" id="name" placeholder="Digite seu nome completo" required />
                    </p>
                    <p>
                        <label for="email">E-mail: <span>*</span></label>
                        <input type="email" name="custEmail" id="email" required />
                    </p>
                    <p>
                        <label for="phone">Telefone</label>
                        <input type="tel" name="custPhone" id="phone" placeholder="(nn) nnnnn-nnnn" />
                    </p>
                    <p>
                        <label for="sname">Nome do vendedor</label>
                        <input type="text" name="sellName" id="sname" />
                    </p>
                </div>
            </form>
        </main>

        <aside>
            <div class="cart--area">
                <div class="menu-closer">‚ùå</div>
                <h1>Suas Pizzas</h1>
                <div class="cart"></div>
                <div class="cart--details">

                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar">Finalizar o pedido</div>
                </div>
            </div>
        </aside>
    </div>

    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Pre√ßo:</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">R$ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pizzas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
